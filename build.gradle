plugins {
    id 'java'
    id 'org.openrewrite.rewrite' version '6.11.2'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
    id 'io.micronaut.application' version '4.3.6'
    id 'io.micronaut.test-resources' version '4.3.5'
}

version = '0.1'
group = 'example.micronaut'

repositories {
    mavenCentral()
}

dependencyLocking {
    lockAllConfigurations()
}

dependencies {
    annotationProcessor('io.micronaut:micronaut-http-validation:4.4.0')
    annotationProcessor('io.micronaut.serde:micronaut-serde-processor:2.9.0')
    implementation('io.micronaut:micronaut-http-client:4.4.0')
    implementation('io.micronaut.kafka:micronaut-kafka:5.4.0')
    implementation('io.micronaut.kafka:micronaut-kafka-streams:5.4.0')
    implementation('io.micronaut.reactor:micronaut-reactor:3.3.0')
    implementation('io.micronaut.reactor:micronaut-reactor-http-client:3.3.0')
    implementation('io.micronaut.serde:micronaut-serde-jackson:2.9.0')
    runtimeOnly('ch.qos.logback:logback-classic:1.5.3')

    runtimeOnly('org.yaml:snakeyaml:2.2')
    implementation('org.apache.commons:commons-compress:1.26.1')
    implementation('io.micronaut.testresources:micronaut-test-resources-testcontainers:2.4.0')

    testImplementation('com.sun.xml.ws:jaxws-rt:4.0.2')
    testImplementation('org.glassfish.jaxb:jaxb-runtime:4.0.5')
    testImplementation("io.micronaut:micronaut-http-client:4.4.0")
    testImplementation("org.testcontainers:junit-jupiter:1.19.7")
    testImplementation("org.testcontainers:testcontainers:1.19.7")
    testImplementation("io.micronaut:micronaut-http-netty:4.4.0")

    // OpenReWrite
    rewrite(platform('org.openrewrite.recipe:rewrite-recipe-bom:2.9.0'))
    rewrite('org.openrewrite.recipe:rewrite-micronaut:2.3.1')
}

application {
    mainClass.set('example.micronaut.Application')
}
java {
    sourceCompatibility = JavaVersion.toVersion('17')
    targetCompatibility = JavaVersion.toVersion('17')
}

rewrite {
    activeRecipe('org.openrewrite.java.micronaut.Micronaut3to4Migration')
}

graalvmNative.toolchainDetection = false
micronaut {
    runtime('netty')
    testRuntime('junit5')
    processing {
        incremental(true)
        annotations('example.micronaut.*')
    }
    testResources {
        sharedServer = true
    }
}
