plugins {
    id("java")
    id("org.openrewrite.rewrite") version("6.5.12")
    id("com.github.johnrengelman.shadow") version "8.1.1"
    id("io.micronaut.application") version "4.2.1"
    id("io.micronaut.test-resources") version "4.2.1"
}

version = "0.1"
group = "example.micronaut"

repositories {
    mavenCentral()
}

dependencyLocking {
    lockAllConfigurations()
}

dependencies {
    annotationProcessor("io.micronaut:micronaut-http-validation:4.2.1")
    annotationProcessor("io.micronaut.serde:micronaut-serde-processor:2.4.0")
    implementation("com.sun.xml.ws:jaxws-rt:4.0.2")
    implementation("org.glassfish.jaxb:jaxb-runtime:3.0.2")
    implementation("io.micronaut:micronaut-http-client:3.9.7")
    implementation("io.micronaut.kafka:micronaut-kafka:4.5.4")
    implementation("io.micronaut.kafka:micronaut-kafka-streams:4.5.4")
    implementation("io.micronaut.reactor:micronaut-reactor:2.6.0")
    implementation("io.micronaut.reactor:micronaut-reactor-http-client:2.6.0")
    implementation("io.micronaut.serde:micronaut-serde-jackson:1.5.3")
    runtimeOnly("ch.qos.logback:logback-classic:1.2.13")

    runtimeOnly "org.yaml:snakeyaml:2.0"

    testImplementation "com.sun.xml.ws:jaxws-rt:4.0.2"
    testImplementation "org.glassfish.jaxb:jaxb-runtime:3.0.2"

    // OpenReWrite
    rewrite(platform("org.openrewrite.recipe:rewrite-recipe-bom:2.5.3"))
    rewrite "org.glassfish.jaxb:jaxb-runtime:3.0.2"
    rewrite("org.openrewrite.recipe:rewrite-micronaut:2.1.8")
}

application {
    mainClass.set("example.micronaut.Application")
}
java {
    sourceCompatibility = JavaVersion.toVersion("17")
    targetCompatibility = JavaVersion.toVersion("17")
}

rewrite {
    activeRecipe("org.openrewrite.java.micronaut.Micronaut3to4Migration")
}

graalvmNative.toolchainDetection = false
micronaut {
    runtime("netty")
    testRuntime("junit5")
    processing {
        incremental(true)
        annotations("example.micronaut.*")
    }
    testResources {
        sharedServer = true
    }
}



